<!DOCTYPE html >
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="base::layout(~{::section})"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/sweetalert2.min.css}" rel="stylesheet" href="/static/css/sweetalert2.min.css"/>

	<!-- Sweet Alert V8.13.0 JS file-->
	<script th:src="@{/js/sweetalert2.min.js}" src="/static/js/sweetalert2.min.js" ></script>

    <title>Inicio</title>
</head>
<body>

    <section>
        <div class="container">
           <div class="row">
            <div class="col-md-8 offset-md-2">
                
                <div class="my-card mt-1">

                    <div th:if="${session.message}" th:classappend="${session.message.tipo}" class="alert" role="alert">
                        <p class="text-center" th:text="${session.message.contenido}"></p>
                      </div>

                    
                    <div class="container text-center">
                        <img  style="width: 80px;" th:src="@{/img/registro.png}" alt="">


                    </div>
                    <h1 class="text-center">Registrate aquí</h1>
                    <form th:action="@{/registrar}" method="post" th:object="${usuario}">
                        <!--Nombre-->
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" th:value="${usuario.nombre}" placeholder="Escribe tu nombre" required="Este campo es requerido.">
                     
                        </div>

                        <!--Email-->
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" th:value="${usuario.email}" placeholder="Escribe tu email" required="Este campo es requerido.">
                     
                        </div>

                        <!--Password-->
                        <div class="form-group">
                            <label for="pasword">Contraseña</label>
                            <input type="password" class="form-control" id="pasword" name="pasword" th:value="${usuario.pasword}" placeholder="Escribe una contraseña" required="Este campo es requerido.">
                     
                        </div>

                        <div class="form-group">
                            <textarea name="about" placeholder="Escribe sobre ti" th:value="${usuario.about}" id="about" rows="6"  class="form-control"></textarea>
                        </div>

                        <!--Terminos y condiciones-->
                        <div class="form-group form-check text-center">
                            <input type="checkbox" name="agreement"  class="form-check-input" id="agreement">
                            <label for="agreement">Acepto los terminos y condiciones.</label>
                        </div>

                        <div class="container">
                            <button type="submit" class="btn btn-info text-white btn-block">
                                Enviar
                            </button>

                            <button type="reset" class="btn btn-warning btn-block" >
                                Limpiar
                            </button>
                        </div>

                        
                        
                        </div>

                    </form>
                    <div th:if="${alerta}">
                        <script th:inline="javascript">
                            
                            var alertIcon = /*[[${alertIcon}]]*/ '';
                            var alertTitle = /*[[${alertTitle}]]*/ '';
                            var alertMessage = /*[[${alertMessage}]]*/ '';
                            console.log(alertIcon);
                            /*<![CDATA[*/
                            /* ... código JavaScript aquí ... */
                            if (typeof alert !== "undefined") {
                                Swal.fire({
                                    title: '' + alertTitle,
                                    text: '' + alertMessage,
                                    type: '' + alertIcon,
                                }).then((result) => {
                                    window.location = '';
                                });
                            }
                            /*]]>*/
                        </script>

                </div>
            </div>
           </div> 
        </div>
    </section>
</body>
</html>
